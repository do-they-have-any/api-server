<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title data-th-text="#{home.title}">Do they have any…?</title>
</head>

<body>
    <h1 data-th-text="#{home.title}">Do they have any…?</h1>

    <table>
        <thead>
            <tr>
                <th data-th-text="#{store-list.header.store}">Store</th>
                <th data-th-text="#{store-list.header.location}">Location</th>
            </tr>
        </thead>

        <tr data-th-each="store : ${stores}">
            <td><a href="/store/0" data-th-href="@{/store/{storeId}(storeId=${store.id})}" data-th-text="${store.displayName}">Dave's Funky Discount Produce</a></td>
            <td data-th-text="${store.address}">17 Market Street, Topeka, KS</td>
        </tr>
    </table>
</body>
</html>
